info.app.name=ManufacturingExecutionSystem
info.app.description=OldPortal MEP server application
info.app.version=1.0.0

spring.main.allow-bean-definition-overriding=true

server.port = 8080

server.compression.enabled=true
server.compression.mime-types=application/json

# SSL
#server.port = 8443
#server.ssl.key-store = classpath:keystore.jks
#server.ssl.key-store-password = secret
#server.ssl.key-password = another-secret

security.user.name=guest
security.user.password=guest123

# SSH monitoring
# Example: ssh -p 2000 user@localhost
# commands: help, dashboard
shell.auth.simple.user.password=admin

# logging 
logging.level.org.springframework.web=DEBUG
logging.level.com.oldportal.mes=DEBUG
logging.level.com.github.dmogn=DEBUG

# JPA
spring.jpa.hibernate.ddl-auto=update

# Enabling H2 Console
spring.h2.console.enabled=true

#Turn Statistics on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug

# Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace